duration: 20.e-6
segments:
    I:
        sidebanding_I: 
            duration: 20.e-6
            amplitudes: 
                - R0_I_amplitude
                - R1_I_amplitude
            frequencies:
                - R0_sideband_frequency
                - R1_sideband_frequency
            phase: 0
            offset: R0_I_offset
    Q:
        sidebanding_Q: 
            duration: 20.e-6
            amplitudes:
                - R0_Q_amplitude
                - R1_Q_amplitude
            frequencies:
                - R0_sideband_frequency
                - R1_sideband_frequency
            phase: R0_phase_offset
            offset: R0_Q_offset
transformation:
    type: bilinear_transformation
    data:
        - R0_I_amplitude:
            - [R0_status, R0_amplitude]
        - R0_Q_amplitude:
            - [R0_status, R0_amplitude]
            - [R0_status, R0_gain_offset]
        - R1_I_amplitude:
            - [R1_status, R1_amplitude]
        - R1_Q_amplitude:
            - [R1_status, R1_amplitude]
            - [R1_status, R0_gain_offset]
